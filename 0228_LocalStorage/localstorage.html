        <label>Enter a name: </label>
        <input id="name" />

        <script>
            
            var names = [];

            function showName(name){
                $("#container").append("<div class='nameEntry'><h1>"+name+"</h1><span class='remove'>Remove</span></div>");
                names.push(name);
                localStorage.names = JSON.stringify(names);
            }
            
/*
            $("#save").click(function(){
	            var inputName = $("#name").val();
	            showName(inputName);
            });
*/
			$("#save").click(function(){
                var inputName = $("#name").val();
                showName(inputName);
            });
            
//Deligate Click Handler. Attaches to body and then searches for stuff that doesn't yet exist.
			$("body").on("click", ".remove", function(){
                var nameToDelete = $(this).prev().text();
                $(this).parent().remove();
                for(i in names){
                    if(nameToDelete == names[i]){
                        names.splice(i, 1);
                        break;
                    }
                }
                localStorage.names = JSON.stringify(names);
            });

		            showName( arr[i] );

// 	            showName(localStorage.name);

*/
			if(localStorage.names != undefined){
                var arr = JSON.parse(localStorage.names);
                for(i in arr){
                    showName(arr[i]);
                }
            }
            
        </script>
